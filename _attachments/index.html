<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MotoHacker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="style/style.css" rel="stylesheet">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- current post template -->
    <script id="current-post-template" type="text/x-mustache" charset="utf-8">
      <div id={{id}}>
        <h2>{{title}}</h2>
        <p class="lead">{{{text}}}</p>
        <p class="muted">{{date}} {{{tags}}}</p>
      </div>
    </script>

    <!-- new post template -->
    <script id="new-post-template" type="text/x-mustache" charset="utf-8">
      <form id="new-post-form">
      <p>Title: <input type="text" width=20 id="title" name="title" value="" /></p>
      <p>Text: <textarea id="text" class="new-post-textarea" name="text"></textarea></p>
      <p>Tags: <input type="tags" width=20 id="title" name="tags" value="" /></p>
    </form>
      <p><button id="new-post-submit">Submit</button><button id="new-post-cancel">Cancel</button></p>
    </script>

    <!-- recent post template -->
    <script id="recent-posts-template" type="text/x-mustache" charset="utf-8">
      <ul>
        {{#posts}}
        <li>
          <h4><a id={{id}} class="recent-post-title">{{title}}</a></h4>
          <p>{{{text}}}</p>
          <p class="muted">{{date}} {{tags}}</p>
        </li>
        {{/posts}}
      </ul>
    </script>

  <body>
    <div class="container-narrow">
      <div id="right-menu" class="pull-right">
        <div id="account"></div>
        <div id="recent-posts-area" class="marketing"> </div>
      </div>

      <div id="left-content" class="pull-left">
        <div class="masthead">
          <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="http://github.com/ksnavely">GitHub</a></li>
          </ul>
          <h3 class="muted">MotoHacker</h3>
        </div>
        <hr>
        <div id="current-post-area" class="jumbotron"> </div>
        <hr>
        <div id="new-post-area"><a id="new-post-a" href="#">New Post</a></div>
        <hr>
        <div class="footer">
          <p>&copy; Kyle Snavely 2013</p>
        </div>
      </div> <!-- left menu -->
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="script/jquery-2.0.0.min.js"></script>
    <script src="script/jquery.couch.js"></script>
    <script src="script/underscore.js"></script>
    <script src="script/backbone-min.js"></script>
    <script src="vendor/couchapp/jquery.mustache.js"></script>
    <script src="vendor/couchapp/jquery.couchLogin.js"></script>
    <script src="vendor/couchapp/jquery.couchProfile.js"></script>
    <script src="script/bootstrap.min.js"></script>

    <script src="script/app.js"></script>
    <script src="script/Views/RecentPostsView.js"></script>
    <script>
      $(document).ready(function () {
        window.motohacker = new MH()
        motohacker.render()
      });
    </script>
  </body>
</html>
